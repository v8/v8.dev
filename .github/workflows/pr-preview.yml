name: Preview PR

on:
  workflow_run:
    workflows: ["Build PR"]
    types:
      - completed

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: preview
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_V8_DEV }}"
          channelId: "preview-${{ github.event.workflow_run.head_branch }}"
          projectId: v8-dev
          expires: 30d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - uses: juliangruber/read-file-action@v1
        id: event_number
        with:
          path: event-number.gh
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.event_number.outputs.content }}
          message: "ðŸ‘€ Preview has been deployed at ${{ steps.deploy.outputs.details_url }}"
